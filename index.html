<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="icon" href="img/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <section class="card-header">
                <h1 class="card-title">Your Results</h1>
                <p class="card-score">
                    <span class="score-number">76</span>
                    <span class="score-total">of 100</span>
                </p>
                <h2 class="card-subtitle">Great</h2>
                <p class="card-description">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </section>
            <section class="summary-section">
                <h2 class="section-title">Summary</h2>
                <div id="summary-container"></div>
                <a href="#" class="card-summary-button">Continue</a>
            </section>
        </article>
    </main>
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend
            Mentor</a>. Coded by
        <a href="https://github.com/JuniorGodoyOrtega" target="_blank" rel="noopener noreferrer">Junior Silverio Godoy
            Ortega</a>.
    </footer>
    <script src="script.js"></script>
</body>
</html>
